<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact - Croptimizer</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">

  <!-- AOS Animation -->
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

  <style>
    :root {
      --primary: #2D6A4F;
      --secondary: #40916C;
      --accent: #74C69D;
      --dark: #1B4332;
      --light: #F4F9F4;
      --glass: rgba(255, 255, 255, 0.15);
      --glass-border: rgba(255, 255, 255, 0.25);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: url('{{ url_for("static", filename="asset/p1.jpg") }}') center/cover no-repeat fixed;
      color: white;
      min-height: 100vh;
      position: relative;
    }

    /* Fallback overlay */
    body::before {
      content: '';
      position: absolute;
      inset: 0;
      background: linear-gradient(135deg, rgba(45, 106, 79, 0.92), rgba(27, 67, 50, 0.88));
      z-index: -1;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 2rem;
    }

    /* Header */
    header {
      background: rgba(45, 106, 79, 0.95);
      backdrop-filter: blur(12px);
      padding: 1rem 0;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .nav-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 12px;
      color: white;
      text-decoration: none;
      font-weight: 700;
      font-size: 1.5rem;
    }

    .logo img {
      width: 45px;
      height: 45px;
      border-radius: 8px;
    }

    nav ul {
      display: flex;
      list-style: none;
      gap: 2rem;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: 500;
      position: relative;
      transition: color 0.3s;
    }

    nav a:hover {
      color: var(--accent);
    }

    nav a.current {
      color: var(--accent);
    }

    nav a.current::after {
      content: '';
      position: absolute;
      bottom: -8px;
      left: 0;
      width: 100%;
      height: 3px;
      background: var(--accent);
      border-radius: 2px;
    }

    /* Main Content */
    .contact-section {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 70vh;
      text-align: center;
      padding: 2rem;
    }

    .glass-card {
      background: var(--glass);
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
      border: 1px solid var(--glass-border);
      border-radius: 24px;
      padding: 3rem 2.5rem;
      max-width: 600px;
      width: 100%;
      box-shadow: 0 12px 40px rgba(0, 0, 0, 0.3);
      animation: fadeInUp 1s ease-out;
    }

    .glass-card h1 {
      font-family: 'Playfair Display', serif;
      font-size: 2.8rem;
      margin-bottom: 1rem;
      background: linear-gradient(90deg, #A8E6A1, #74C69D);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .glass-card p {
      font-size: 1.2rem;
      line-height: 1.7;
      opacity: 0.95;
      margin-bottom: 2rem;
    }

    /* Back Button */
    .back-btn {
      display: inline-block;
      padding: 14px 36px;
      background: transparent;
      color: white;
      border: 2px solid white;
      border-radius: 50px;
      text-decoration: none;
      font-weight: 600;
      font-size: 1.1rem;
      transition: all 0.4s ease;
      position: relative;
      overflow: hidden;
    }

    .back-btn:hover {
      background: white;
      color: var(--primary);
      transform: translateY(-3px);
      box-shadow: 0 10px 25px rgba(255, 255, 255, 0.3);
    }

    .back-btn::after {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      background: rgba(255, 255, 255, 0.4);
      border-radius: 50%;
      transform: translate(-50%, -50%);
      transition: width 0.6s, height 0.6s;
    }

    .back-btn:active::after {
      width: 300px;
      height: 300px;
    }

    /* Animations */
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Responsive */
    @media (max-width: 768px) {
      .glass-card {
        padding: 2rem;
        border-radius: 18px;
      }
      .glass-card h1 {
        font-size: 2.2rem;
      }
      .glass-card p {
        font-size: 1.1rem;
      }
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <div class="container nav-container">
      <a href="{{ url_for('index') }}" class="logo">
        <img src="{{ url_for('static', filename='asset/logo.jpg') }}" alt="Croptimizer">
        Croptimizer
      </a>
      <nav>
        <ul>
          <li><a href="{{ url_for('index') }}">Home</a></li>
          <li><a href="{{ url_for('about') }}">About</a></ ਮ</li>
          <li><a href="{{ url_for('services') }}">Services</a></li>
          <li><a href="{{ url_for('contact') }}" class="current">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Contact Section (Minimal) -->
  <section class="contact-section">
    <div class="container">
      <div class="glass-card" data-aos="fade-up">
        <h1>Contact Us</h1>
        <p>We’re here to help you grow sustainably. Reach out anytime — our team is ready to assist.</p>
        <a href="{{ url_for('index') }}" class="back-btn">
          Back to Home
        </a>
      </div>
    </div>
  </section>

  <!-- AOS Script -->
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init({
      duration: 1000,
      once: true
    });

    // Ripple effect on back button
    document.querySelector('.back-btn').addEventListener('click', function(e) {
      const ripple = document.createElement('span');
      const rect = this.getBoundingClientRect();
      const size = Math.max(rect.width, rect.height);
      const x = e.clientX - rect.left - size / 2;
      const y = e.clientY - rect.top - size / 2;

      ripple.style.width = ripple.style.height = size + 'px';
      ripple.style.left = x + 'px';
      ripple.style.top = y + 'px';
      ripple.classList.add('ripple');

      this.appendChild(ripple);
      setTimeout(() => ripple.remove(), 600);
    });
  </script>

  <style>
    .ripple {
      position: absolute;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.4);
      transform: scale(0);
      animation: ripple 0.6s linear;
      pointer-events: none;
    }

    @keyframes ripple {
      to {
        transform: scale(4);
        opacity: 0;
      }
    }
  </style>
</body>
</html>
